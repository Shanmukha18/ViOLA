# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/viola_cab_sharing
spring.datasource.username=your-database-username
spring.datasource.password=your-database-password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=your-super-secret-jwt-key-here-make-it-very-long-and-secure
jwt.expiration=86400000

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# Server Configuration
server.port=8081
spring.application.name=viola-cab-sharing

# Logging (Production settings)
logging.level.com.viola=INFO
logging.level.org.springframework.security=WARN

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173
